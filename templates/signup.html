{% extends 'base.html' %} {% block content %}
<h1>Sign Up!!</h1>
<div>
    <form action="/signup" method="POST">
        {{ form.csrf_token }} 
        {% for field in form if field.widget.input_type != 'hidden' %}

        <tr>
            <th>{{ field.label }}</th>
            <td>{{ field }}</td>
        </tr>
        {% endfor %}
        <div class="edit-btn-area">
            <button class="btn btn-success">Sign Up</button>
        </div>
    </form>
</div>

{% endblock %}
